version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: asistente_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: asistente_bd
    ports:
      - "5432:5432"
    volumes:
      - datos_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: asistente_redis
    ports:
      - "6379:6379"
    volumes:
      - datos_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: asistente_api
    command: uvicorn principal:aplicacion --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - URL_BASE_DATOS=postgresql://postgres:postgres_password@postgres:5432/asistente_bd
      - URL_REDIS=redis://redis:6379/0
      - CLAVE_SECRETA_JWT=${CLAVE_SECRETA_JWT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  datos_postgres:
  datos_redis: